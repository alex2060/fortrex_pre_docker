function merge (left, right, hyper) {
      var resu = []
      var leftIndex = 0;
      var rightIndex = 0;
      for (var i = 0; i < left.length+right.length; i++) {
        if (rightIndex == right.length) {
            resu.push(left[leftIndex]);
            leftIndex=leftIndex+1;

        }
        else if(leftIndex == left.length ){
            resu.push(right[rightIndex]);
            rightIndex=rightIndex+1;
        }
        else{
            if (hyper(left[leftIndex] >= right[rightIndex] ) )  {
                resu.push(left[leftIndex]);
                leftIndex=leftIndex+1;
            }
            else{

                resu.push(right[rightIndex]);
                rightIndex=rightIndex+1;
            }
        }

      }
      return resu;


}

   function Sort (array,hyper) {
      if (array.length === 1) {
      return array                            
   }
   const middle = Math.floor(array.length / 2);
   const left = array.slice(0, middle);        
   const right = array.slice(middle);    
   return merge(
      Sort(left,hyper),
      Sort(right,hyper),
      hyper
   )
   }

function pigeonhole_sort(arr, n)
{
    let min = arr[0];
    let max = arr[0];
    let range, i, j, index;
   
    for(let a = 0; a < n; a++)
    {
        if(arr[a] > max)
            max = arr[a];
        if(arr[a] < min)
            min = arr[a];
    }
   
    range = max - min + 1;
    let phole = [];
       
    for(i = 0; i < n; i++)
    phole[i] = 0;
   
    for(i = 0; i < n; i++)
        phole[arr[i] - min]++;
   
       
    index = 0;
   
    for(j = 0; j < range; j++)
        while(phole[j] --> 0)
            arr[index++] = j + min;
   
}
